name: CI Testing the basic communication between the runner and the server
on:
  push:
    branches: [ "feature/init-conection" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Clonning a repository
        uses: actions/checkout@v3
        with:
          path: 'src'
      - name: Archive Release
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r release.zip src